<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- http://getbootstrap.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Sentiments</title>
    
    </head>
    <body>
        <div class="container header">
            <div class="page-header">
                
                <h1 class="d-inline">
                    Sentiments
                    <small class="d-inline">{% block subtext %}{% endblock %}</small>
                </h1>


                <form action="{{ url_for('search') }}" class="form-inline d-inline float-right" method="get">
                    <div class="form-group d-inline">
                        <label class="sr-only" for="screen_name">screen_name</label>
                        <input class="form-control d-inline" name="screen_name" placeholder="@screen_name" type="text"/>
                    </div>
                    <button class="btn btn-primary d-inline" type="submit">Search</button>
                </form>

            </div>

        </div>

        <div class="container">

            {% block body %}{% endblock %}
                
        </div>
    
    </body>
</html>
